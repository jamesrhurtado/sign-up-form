<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up Form</title>
</head>
<body>
    <section class = "container">
        <div class="images">
            <div class = "logo">
                <img src="images/odin.png" alt="odin logo">
                <p>ODIN</p>
            </div>
        </div>
        <div class="sign-up-side">
            <div class="text">
                <p>This is not a real online service! You know 
                    you need something like this in your life to help you 
                    realize your deepest dreams.
                </p>  
                <p>
                    Sign up <i>now</i> to get
                    started
                </p>
                <br>
                <p>You <i>know</i> you want to.</p>
            </div>
            <form action="">
                <h4>Lets do this</h4>
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="">
                <label for="first-name">EMAIL</label>
                <input type="email" name="email" id="">
                <label for="first-name">PASSWORD</label>
                <input type="password" name="password" id="">
                <label for="first-name">LAST NAME</label>
                <input type="password" name="password" id="">
                <label for="first-name">PHONE NUMBER</label>
                <input type="password" name="password" id="">
                <label for="first-name">CONFIRM PASSWORD</label>
                <input type="password" name="password" id="">
            </form>
            <div class = "submit-section">
            <button>Create an account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>



    </section>
</body>
</html>
